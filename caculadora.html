<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .calculator {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }
        input[type="button"] {
            width: 48%;
            padding: 10px;
            margin-right: 2%;
            margin-bottom: 10px;
            box-sizing: border-box;
            font-size: 16px;
        }
        input[type="button"]:last-child {
            margin-right: 0;
        }
    </style>
</head>
<body>

<div class="calculator">
    <input type="text" id="num1" placeholder="Número 1">
    <input type="text" id="num2" placeholder="Número 2">
    <input type="button" value="Somar" onclick="soma()">
    <input type="button" value="Subtrair" onclick="subtracao()">
    <input type="button" value="Multiplicar" onclick="multiplicacao()">
    <input type="button" value="Dividir" onclick="divisao()">
    <input type="text" id="resultado" placeholder="Resultado" readonly>
</div>

<script>
    function soma() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultado = num1 + num2;
        document.getElementById('resultado').value = resultado;
    }
    
    function subtracao() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultado = num1 - num2;
        document.getElementById('resultado').value = resultado;
    }
    
    function multiplicacao() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        var resultado = num1 * num2;
        document.getElementById('resultado').value = resultado;
    }
    
    function divisao() {
        var num1 = parseFloat(document.getElementById('num1').value);
        var num2 = parseFloat(document.getElementById('num2').value);
        if (num2 !== 0) {
            var resultado = num1 / num2;
            document.getElementById('resultado').value = resultado;
        } else {
            document.getElementById('resultado').value = "Não é possível dividir por zero";
        }
    }
</script>

</body>
</html>
